{% extends 'instaclone/base.html' %}
{% load static %}

{% block content%}

<div class="row">
    {% for image in image %}
    <div class="col-md-6"> 
 
          
          
        <h5 class="card-title"> {{image.image_name}}</h5>
          <img src="{{ image.image.url}}" style='width: 300px;'class="card-img-top" alt="..."> <br><br>
    </div>      
  
          <div class="col-md-6"> 
            
            <p class="card-text"> {{image.image_caption }}  </p>
            <p class="card-text"> {{image.profile }} </p> 
            <p class="card-text"><small class="text-muted">Posted on {{post.published_date}} </small></p>   
          </div>

          {% endfor %}

{% endblock %}
